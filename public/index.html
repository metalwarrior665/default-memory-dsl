<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAM DSL Evaluator</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f7f8fa;
      max-width: 540px;
      margin: 2.5em auto;
      padding: 2em 1.5em 1.5em 1.5em;
      border-radius: 16px;
      box-shadow: 0 4px 24px 0 #0001;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 1.2em;
      font-weight: 600;
      color: #2a2a2a;
    }
    form {
      background: #fff;
      border-radius: 12px;
      padding: 1.5em 1.2em 1.2em 1.2em;
      box-shadow: 0 2px 8px 0 #0001;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1.1em;
      margin-bottom: 0.3em;
      color: #333;
    }
    textarea, input[type="text"] {
      width: 100%;
      font-family: 'Fira Mono', monospace;
      font-size: 1em;
      border: 1px solid #d0d4db;
      border-radius: 6px;
      padding: 0.6em 0.7em;
      margin-bottom: 0.5em;
      background: #f9fafb;
      transition: border 0.2s;
    }
    textarea:focus, input[type="text"]:focus {
      border: 1.5px solid #4f8cff;
      outline: none;
      background: #fff;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 1.2em;
      padding: 0.7em 0;
      font-size: 1.1em;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #4f8cff 60%, #2e6be6 100%);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 8px 0 #4f8cff22;
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #2e6be6 60%, #4f8cff 100%);
    }
    .row {
      display: flex;
      gap: 1em;
    }
    .row > div {
      flex: 1;
    }
    .result {
      margin-top: 2em;
      font-size: 1.2em;
      text-align: center;
      min-height: 2em;
    }
    .error {
      color: #e74c3c;
      font-weight: 600;
    }
    @media (max-width: 600px) {
      body { max-width: 100vw; padding: 0.5em; }
      form { padding: 1em 0.5em; }
    }
  </style>
</head>
<body>
  <h1>RAM DSL Evaluator</h1>
  <form id="dsl-form" autocomplete="off">
    <label for="expression">Expression</label>
    <textarea id="expression" rows="2" required spellcheck="false">min(runOptions.maxItems || 100, input.usernames.length) * 64</textarea>

    <label for="input">Input (JSON)</label>
    <textarea id="input" rows="4" required spellcheck="false">{"usernames": ["bill", "melinda"]}</textarea>

    <div class="row">
      <div>
        <label for="maxItems">runOptions.maxItems</label>
        <input type="text" id="maxItems" value="1500" />
      </div>
      <div>
        <label for="maxTotalChargedUsd">runOptions.maxTotalChargedUsd</label>
        <input type="text" id="maxTotalChargedUsd" value="" />
      </div>
    </div>

    <button type="submit">Evaluate</button>
  </form>
  <div class="result" id="result"></div>
  <script>
    document.getElementById('dsl-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const expression = document.getElementById('expression').value;
      let input;
      try {
        input = JSON.parse(document.getElementById('input').value);
      } catch (err) {
        document.getElementById('result').innerHTML = '<span class="error">Invalid JSON in input</span>';
        return;
      }
      const maxItems = document.getElementById('maxItems').value;
      const maxTotalChargedUsd = document.getElementById('maxTotalChargedUsd').value;
      const runOptions = {};
      if (maxItems !== '') runOptions.maxItems = Number(maxItems);
      if (maxTotalChargedUsd !== '') runOptions.maxTotalChargedUsd = Number(maxTotalChargedUsd);
      document.getElementById('result').textContent = 'Evaluating...';
      try {
        const res = await fetch('/evaluate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ expression, runOptions, input })
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('result').innerHTML = '<span style="color:#2e6be6;font-weight:600">Result: ' + data.result + '</span>';
        } else {
          document.getElementById('result').innerHTML = '<span class="error">' + (data.error || 'Error') + '</span>';
        }
      } catch (err) {
        document.getElementById('result').innerHTML = '<span class="error">Network or server error</span>';
      }
    });
  </script>
</body>
</html>
